<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>



<!--<main class="flex-grow-1" style="margin-left:250px; padding:2rem;">-->
<main class="flex-grow-1" style="margin-left:250px; padding:2rem; ">



    <div class="card  border-0" style="max-width:800px;">

        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">My Profile</h5>
            <a th:href="@{/profile/edit}" class="btn btn-sm btn-primary">Edit Profile</a>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">First Name</dt>
                <dd class="col-sm-9" th:text="${user.prenom}">First</dd>

                <dt class="col-sm-3">Last Name</dt>
                <dd class="col-sm-9" th:text="${user.nom}">Last</dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" th:text="${user.email}">email@example.com</dd>

                <dt class="col-sm-3">Role</dt>
                <dd class="col-sm-9" th:text="${user.role}">ROLE</dd>
            </dl>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <div th:replace="fragments/layout :: main(content=~{::content}, pageTitle=#{sg.requests.title})">
        <div th:fragment="content">
            <div th:replace="fragments/layout :: alertMessage"></div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-dark" th:text="#{sg.requests.manage.requests}">Manage Requests</h2>
                    <p class="text-secondary mb-0" th:text="#{sg.requests.description}">See submitted stock requests.</p>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-header bg-white border-bottom border-light p-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <div class="position-relative">
                                <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-muted">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg border-light bg-light ps-5 rounded-pill"
                                       id="searchInput" th:placeholder="#{sg.requests.search.placeholder}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-md-end gap-2">
                                <select id="statusFilter" name="status" class="form-select form-select-lg border-light bg-light rounded-pill" style="max-width: 200px;">
                                    <option value="" th:text="#{sg.requests.filter.all.statuses}">All statuses</option>
                                    <option th:each="st : ${T(univ.StockManger.StockManger.entity.RequestStatus).values()}"
                                            th:value="${st.name()}"
                                            th:text="${st.name()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="requestsTable" class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                            <tr class="text-muted text-uppercase small" style="letter-spacing: 0.5px;">
                                <th class="ps-4 py-3" th:text="#{sg.requests.table.id}">Request ID</th>
                                <th class="py-3" th:text="#{sg.requests.table.requester}">Requester</th>
                                <th class="py-3" th:text="#{sg.requests.table.product}">Product</th>
                                <th class="py-3" th:text="#{sg.requests.table.quantity}">Quantity (Req / Stock)</th>
                                <th class="py-3" th:text="#{sg.requests.table.total.price}">Total Price</th>
                                <th class="py-3" th:text="#{sg.requests.table.state}">Request State</th>
                                <th class="py-3" th:text="#{sg.requests.table.actions}">Actions</th>
                            </tr>
                            </thead>
                        <tbody>
                        <tr th:each="request : ${requests}">
                            <td class="ps-4 fw-semibold text-secondary" th:text="${request.demande.id}">1</td>
                            <td th:text="${request.demandeurName}">Requester Name</td>
                            <td>
                                <ul class="mb-0 list-unstyled" th:if="${!#lists.isEmpty(request.demande.lignes)}">
                                    <li th:each="line : ${request.demande.lignes}" th:text="${line.produit.nom}">Product Name</li>
                                </ul>
                                <span th:if="${#lists.isEmpty(request.demande.lignes)}" class="text-muted small" th:text="#{sg.requests.table.no.products}">No products</span>
                            </td>
                            <td>
                                <ul class="mb-0 list-unstyled" th:if="${!#lists.isEmpty(request.demande.lignes)}">
                                    <li th:each="line : ${request.demande.lignes}">
                                        <span th:text="${line.quantiteDemandee}">1</span> /
                                        <span th:text="${line.produit.quantite}"
                                              th:class="${line.produit.quantite < line.quantiteDemandee ? 'text-danger fw-bold' : ''}">10</span>
                                    </li>
                                </ul>
                            </td>

                            <td class="fw-bold text-dark" th:text="${#numbers.formatCurrency(request.totalPrice)}">$0.00</td>

                            <td>
                                <span th:switch="${request.demande.etat_demande != null ? request.demande.etat_demande.name() : ''}">
                                    <span th:case="'APPROVED'" class="badge bg-info text-white">
                                        <i class="bi bi-check-lg me-1"></i>
                                        <span th:text="#{sg.requests.status.approved}">APPROVED</span>
                                    </span>
                                    <span th:case="'REJECTED'" class="badge bg-danger text-white">
                                        <i class="bi bi-x-lg me-1"></i>
                                        <span th:text="#{sg.requests.status.rejected}">REJECTED</span>
                                    </span>
                                    <span th:case="'PENDING'" class="badge bg-warning text-dark">
                                        <i class="bi bi-hourglass-split me-1"></i>
                                        <span th:text="#{sg.requests.status.pending}">PENDING</span>
                                    </span>
                                    <span th:case="'DELIVERED'" class="badge bg-success text-white">
                                        <i class="bi bi-truck me-1"></i>
                                        <span th:text="#{sg.requests.status.delivered}">DELIVERED</span>
                                    </span>
                                    <span th:case="*">
                                        <span class="badge bg-secondary" th:text="#{sg.requests.status.unknown}">UNKNOWN</span>
                                    </span>
                                </span>
                            </td>

                            <td>
                                <div th:if="${request.demande.etat_demande != null and request.demande.etat_demande.name() == 'PENDING'}">
                                    <form th:action="@{/sg/update/{id}/approve(id=${request.demande.id})}" method="post" style="display:inline;"
                                          th:onsubmit="|return confirm('#{sg.requests.confirm.approve(request.demande.id)}');|">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-lg btn-success me-1" th:text="#{button.approve}">Approve</button>
                                    </form>

                                    <form th:action="@{/sg/update/{id}/reject(id=${request.demande.id})}" method="post" style="display:inline;"
                                          th:onsubmit="|return confirm('#{sg.requests.confirm.reject(request.demande.id)}');|">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="commentaire" th:value="''" />
                                        <button type="submit" class="btn btn-lg btn-danger" th:text="#{button.reject}">Reject</button>
                                    </form>
                                </div>

                                <div th:unless="${request.demande.etat_demande != null and request.demande.etat_demande.name() == 'PENDING'}">
                                    <span class="text-muted small" th:text="${request.demande.etat_demande != null ? request.demande.etat_demande.name() : ''}"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>

                <div class="card-footer bg-white border-top border-light p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted small">
                            <span th:text="#{sg.requests.rows.per.page}">Rows per page:</span>
                            <select id="pageSize-sg" class="form-select form-select-sm d-inline-block border-0 bg-light" style="width:auto;">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <nav>
                            <ul id="pager-sg" class="pagination pagination-sm mb-0 gap-1"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tableBody = document.querySelector('#requestsTable tbody');
      const searchInput = document.getElementById('searchInput');
      const statusFilter = document.getElementById('statusFilter');

      const pageSizeSelect = document.getElementById('pageSize-sg');
      const pager = document.getElementById('pager-sg');

      if (!tableBody) { console.error('requestsTable tbody not found'); return; }
      if (!searchInput) { console.error('searchInput not found'); return; }
      if (!pageSizeSelect || !pager) { console.error('Pager controls not found'); return; }

      const debounce = (fn, delay) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); }; };
      const normalize = s => (s || '').toLowerCase().trim();
      const rowStatus = row => (row.cells[5] ? row.cells[5].textContent : '').trim().toUpperCase(); // Adjusted index for status (0:ID, 1:Req, 2:Prod, 3:Qty, 4:Price, 5:State, 6:Action)
      const productsText = row => {
        const prodCell = row.cells[2]; if (!prodCell) return '';
        const lis = prodCell.querySelectorAll('li'); if (lis.length) return Array.from(lis).map(li => li.textContent).join(' ').toLowerCase();
        return (prodCell.textContent || '').toLowerCase();
      };
      const requesterText = row => (row.cells[1] ? row.cells[1].textContent : '').toLowerCase();

      let currentPage = 1;

      function matchesFilter(row) {
        const q = normalize(searchInput.value);
        const statusVal = statusFilter ? (statusFilter.value || '').toUpperCase().trim() : '';
        const matchSearch = !q || requesterText(row).includes(q) || productsText(row).includes(q);
        const rs = rowStatus(row);
        const matchStatus = !statusVal || rs === statusVal || rs.includes(statusVal);
        return matchSearch && matchStatus;
      }

      function getFilteredRows() {
        return Array.from(tableBody.querySelectorAll('tr')).filter(matchesFilter);
      }

      function renderPager(totalPages) {
        pager.innerHTML = '';
        const makeLi = (text, page, disabled) => {
          const li = document.createElement('li');
          li.className = 'page-item' + (disabled ? ' disabled' : '') + (page === currentPage ? ' active' : '');
          const a = document.createElement('a'); a.className = 'page-link'; a.href = '#'; a.textContent = text;
          a.onclick = (e) => { e.preventDefault(); if (!disabled) renderPage(page); };
          li.appendChild(a); return li;
        };
        pager.appendChild(makeLi('«', Math.max(1, currentPage - 1), currentPage === 1));
        const maxWindow = 7;
        let start = Math.max(1, currentPage - Math.floor(maxWindow / 2));
        let end = Math.min(totalPages, start + maxWindow - 1);
        if (end - start + 1 < maxWindow) start = Math.max(1, end - maxWindow + 1);
        for (let p = start; p <= end; p++) pager.appendChild(makeLi(String(p), p, false));
        pager.appendChild(makeLi('»', Math.min(totalPages, currentPage + 1), currentPage === totalPages));
      }

      function renderPage(page = 1) {
        currentPage = page;
        const pageSize = parseInt(pageSizeSelect.value, 10) || 10;
        const filtered = getFilteredRows(); // compute full filtered set
        Array.from(tableBody.querySelectorAll('tr')).forEach(r => r.style.display = 'none');
        const total = filtered.length;
        const totalPages = Math.max(1, Math.ceil(total / pageSize));
        const start = (page - 1) * pageSize;
        filtered.slice(start, start + pageSize).forEach(r => r.style.display = '');
        renderPager(totalPages);
      }

      function applyFilterAndReorder() {
        const filtered = getFilteredRows();
        // bring PENDING first (stable)
        filtered.sort((a, b) => {
          const aVal = rowStatus(a).startsWith('PENDING') ? 0 : 1;
          const bVal = rowStatus(b).startsWith('PENDING') ? 0 : 1;
          return aVal - bVal;
        });

        // reorder DOM: append filtered first then the remaining rows
        const allRows = Array.from(tableBody.querySelectorAll('tr'));
        const rest = allRows.filter(r => !filtered.includes(r));
        filtered.concat(rest).forEach(r => tableBody.appendChild(r));

        currentPage = 1;
        renderPage(currentPage);
      }

      const runner = debounce(applyFilterAndReorder, 120);
      searchInput.addEventListener('input', runner);
      searchInput.addEventListener('keyup', e => { if (e.key === 'Enter') applyFilterAndReorder(); });
      if (statusFilter) statusFilter.addEventListener('change', applyFilterAndReorder);
      pageSizeSelect.addEventListener('change', () => renderPage(1));

      // initial run
      applyFilterAndReorder();
    });
</script>
</body>
</html>

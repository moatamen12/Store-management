<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="flex-grow-1 bg-white" style="margin-left: 250px;">
        <div th:replace="~{fragments/topbar :: topbar(pageTitle='Secretaire_General')}"></div>

        <div class="container-fluid p-4">
            <div th:if="${success != null or error != null}" class="mb-3">
                <div th:if="${success != null}" class="alert alert-success"> <span th:text="${success}"></span> </div>
                <div th:if="${error != null}" class="alert alert-danger"> <span th:text="${error}"></span> </div>
            </div>

            <div class="card border-0">
                <div class="card-header bg-white">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-md-3">
                            <h5 class="mb-2 fw-bolder fs-3">Manage Requests</h5>
                            <p class="text-muted">See submitted stock requests.</p>
                        </div>

                        <div class="col-md-6 align-self-end pb-3">
                            <div class="input-group shadow-sm">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search requests...">
                                <select id="statusFilter" name="status" class="form-select">
                                    <option value="">All statuses</option>
                                    <option th:each="st : ${T(univ.StockManger.StockManger.entity.RequestStatus).values()}"
                                            th:value="${st.name()}"
                                            th:text="${st.name()}"></option>
                                </select>
                                <button class="btn btn-primary" type="button" id="searchBtn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <table id="requestsTable" class="table table-hover shadow-sm">
                        <thead class="table-light">
                        <tr>
                            <th>Request ID</th>
                            <th>Requester</th>
                            <th>Product(s) Requested</th>
                            <th>Request State</th>
                            <th>Request Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.id}">1</td>
                            <td th:text="${request.demandeur.nom + ' ' + request.demandeur.prenom}">Requester Name</td>
                            <td>
                                <ul class="mb-0" th:if="${#lists.isEmpty(request.lignes) == false}">
                                    <li th:each="line : ${request.lignes}"
                                        th:text="${line.produit.nom + ' (x' + line.quantiteDemandee + ')'}">Product (xQ)</li>
                                </ul>
                                <span th:if="${#lists.isEmpty(request.lignes)}">No products</span>
                            </td>

                            <td>
                                <span th:switch="${request.etat_demande != null ? request.etat_demande.name() : ''}">
                                    <span th:case="'APPROVED'" class="badge bg-info text-white">
                                        <i class="bi bi-check-lg me-1"></i>
                                        <span th:text="${request.etat_demande.name()}">APPROVED</span>
                                    </span>
                                    <span th:case="'REJECTED'" class="badge bg-danger text-white">
                                        <i class="bi bi-x-lg me-1"></i>
                                        <span th:text="${request.etat_demande.name()}">REJECTED</span>
                                    </span>
                                    <span th:case="'PENDING'" class="badge bg-warning text-dark">
                                        <i class="bi bi-hourglass-split me-1"></i>
                                        <span th:text="${request.etat_demande.name()}">PENDING</span>
                                    </span>
                                    <span th:case="'DELIVERED'" class="badge bg-success text-white">
                                        <i class="bi bi-truck me-1"></i>
                                        <span th:text="${request.etat_demande.name()}">DELIVERED</span>
                                    </span>
                                    <span th:case="*">
                                        <span class="badge bg-secondary" th:text="${request.etat_demande}">UNKNOWN</span>
                                    </span>
                                </span>
                            </td>

                            <td th:text="${request.date}">2025-01-01</td>

                            <td>
                                <div th:if="${request.etat_demande != null and request.etat_demande.name() == 'PENDING'}">
                                    <form th:action="@{/sg/update/{id}/approve(id=${request.id})}" method="post" style="display:inline;"
                                          th:onsubmit="|return confirm('Approve request #${request.id}?');|">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-lg btn-success me-1">Approve</button>
                                    </form>

                                    <form th:action="@{/sg/update/{id}/reject(id=${request.id})}" method="post" style="display:inline;"
                                          th:onsubmit="|return confirm('Reject request #${request.id}?');|">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="commentaire" th:value="''" />
                                        <button type="submit" class="btn btn-lg btn-danger">Reject</button>
                                    </form>
                                </div>

                                <div th:unless="${request.etat_demande != null and request.etat_demande.name() == 'PENDING'}">
                                    <span class="text-muted small" th:text="${request.etat_demande != null ? request.etat_demande.name() : ''}"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- pagination -->
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div>
                            <label class="me-2">Rows:</label>
                            <select id="pageSize-sg" class="form-select form-select-sm d-inline-block" style="width:auto;">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <nav>
                            <ul id="pager-sg" class="pagination pagination-sm mb-0"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<!--errors-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.querySelectorAll('.alert').forEach(function (a) {
          a.classList.remove('show');
          a.classList.add('fade');
          setTimeout(() => a.remove(), 350);
        });
      }, 4000);
    });
</script>

<!--pagination-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const tableBody = document.querySelector('#requestsTable tbody');
      const searchInput = document.getElementById('searchInput');
      const statusFilter = document.getElementById('statusFilter');
      const searchBtn = document.getElementById('searchBtn');
      const pageSizeSelect = document.getElementById('pageSize-sg');
      const pager = document.getElementById('pager-sg');

      if (!tableBody) { console.error('requestsTable tbody not found'); return; }
      if (!searchInput) { console.error('searchInput not found'); return; }
      if (!pageSizeSelect || !pager) { console.error('Pager controls not found'); return; }

      const debounce = (fn, delay) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); }; };
      const normalize = s => (s || '').toLowerCase().trim();
      const rowStatus = row => (row.cells[3] ? row.cells[3].textContent : '').trim().toUpperCase();
      const productsText = row => {
        const prodCell = row.cells[2]; if (!prodCell) return '';
        const lis = prodCell.querySelectorAll('li'); if (lis.length) return Array.from(lis).map(li => li.textContent).join(' ').toLowerCase();
        return (prodCell.textContent || '').toLowerCase();
      };
      const requesterText = row => (row.cells[1] ? row.cells[1].textContent : '').toLowerCase();

      let currentPage = 1;

      function matchesFilter(row) {
        const q = normalize(searchInput.value);
        const statusVal = statusFilter ? (statusFilter.value || '').toUpperCase().trim() : '';
        const matchSearch = !q || requesterText(row).includes(q) || productsText(row).includes(q);
        const rs = rowStatus(row);
        const matchStatus = !statusVal || rs === statusVal || rs.includes(statusVal);
        return matchSearch && matchStatus;
      }

      function getFilteredRows() {
        return Array.from(tableBody.querySelectorAll('tr')).filter(matchesFilter);
      }

      function renderPager(totalPages) {
        pager.innerHTML = '';
        const makeLi = (text, page, disabled) => {
          const li = document.createElement('li');
          li.className = 'page-item' + (disabled ? ' disabled' : '') + (page === currentPage ? ' active' : '');
          const a = document.createElement('a'); a.className = 'page-link'; a.href = '#'; a.textContent = text;
          a.onclick = (e) => { e.preventDefault(); if (!disabled) renderPage(page); };
          li.appendChild(a); return li;
        };
        pager.appendChild(makeLi('«', Math.max(1, currentPage - 1), currentPage === 1));
        const maxWindow = 7;
        let start = Math.max(1, currentPage - Math.floor(maxWindow / 2));
        let end = Math.min(totalPages, start + maxWindow - 1);
        if (end - start + 1 < maxWindow) start = Math.max(1, end - maxWindow + 1);
        for (let p = start; p <= end; p++) pager.appendChild(makeLi(String(p), p, false));
        pager.appendChild(makeLi('»', Math.min(totalPages, currentPage + 1), currentPage === totalPages));
      }

      function renderPage(page = 1) {
        currentPage = page;
        const pageSize = parseInt(pageSizeSelect.value, 10) || 10;
        const filtered = getFilteredRows(); // compute full filtered set
        Array.from(tableBody.querySelectorAll('tr')).forEach(r => r.style.display = 'none');
        const total = filtered.length;
        const totalPages = Math.max(1, Math.ceil(total / pageSize));
        const start = (page - 1) * pageSize;
        filtered.slice(start, start + pageSize).forEach(r => r.style.display = '');
        renderPager(totalPages);
      }

      function applyFilterAndReorder() {
        const filtered = getFilteredRows();
        // bring PENDING first (stable)
        filtered.sort((a, b) => {
          const aVal = rowStatus(a).startsWith('PENDING') ? 0 : 1;
          const bVal = rowStatus(b).startsWith('PENDING') ? 0 : 1;
          return aVal - bVal;
        });

        // reorder DOM: append filtered first then the remaining rows
        const allRows = Array.from(tableBody.querySelectorAll('tr'));
        const rest = allRows.filter(r => !filtered.includes(r));
        filtered.concat(rest).forEach(r => tableBody.appendChild(r));

        currentPage = 1;
        renderPage(currentPage);
      }

      const runner = debounce(applyFilterAndReorder, 120);
      searchInput.addEventListener('input', runner);
      searchInput.addEventListener('keyup', e => { if (e.key === 'Enter') applyFilterAndReorder(); });
      if (searchBtn) searchBtn.addEventListener('click', applyFilterAndReorder);
      if (statusFilter) statusFilter.addEventListener('change', applyFilterAndReorder);
      pageSizeSelect.addEventListener('change', () => renderPage(1));

      // initial run
      applyFilterAndReorder();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Stock Manager'">Stock Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #334155;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
        }
        .sidebar .nav-link {
            color: #94a3b8;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 12px;
            transition: all 0.2s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: none;
            border-left: 4px solid;
        }
        .custom-alert.alert-success { border-color: #198754; }
        .custom-alert.alert-danger { border-color: #dc3545; }
        .notification-badge {
            display: none;
        }
        .notification-dropdown-item {
            white-space: normal;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
        }
        .notification-dropdown-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

<div class="d-flex" th:fragment="main(content)">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <div class="sidebar-header text-white">
            <h5 class="fw-bold mb-0"><i class="bi bi-box-seam me-2"></i>Stock Manager</h5>
        </div>
        <div class="px-4 py-3 text-white-50 small">
            <div th:if="${currentUser != null}">
                <i class="bi bi-person-circle me-1"></i>
                <span th:text="${currentUser}">User</span>
            </div>
        </div>
        <div class="flex-grow-1 overflow-auto">
            <!-- Admin -->
            <ul class="nav flex-column" sec:authorize="hasRole('ADMIN')">
                <li class="px-4 py-2 text-uppercase text-white-50 small">Admin</li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
            </ul>
            <!-- SG -->
            <ul class="nav flex-column" sec:authorize="hasRole('SCRETAIRE_GENERAL')">
                <li class="px-4 py-2 text-uppercase text-white-50 small">Management</li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sg}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sg/requests}"><i class="bi bi-inbox me-2"></i>Requests</a></li>
            </ul>
        <!-- Requester -->
            <ul class="nav flex-column" sec:authorize="hasRole('DEMANDEUR')">
                 <li class="px-4 py-2 text-uppercase text-white-50 small">Requester</li>
                <li class="nav-item"><a class="nav-link" th:href="@{/requester}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/requester/requests}"><i class="bi bi-list-ul me-2"></i>My Requests</a></li>
            </ul>
        <!-- Storekeeper -->
            <ul class="nav flex-column" sec:authorize="hasRole('MAGASINIER')">
                <li class="px-4 py-2 text-uppercase text-white-50 small">Storekeeper</li>
                <li class="nav-item"><a class="nav-link" th:href="@{/magasinier}"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/magasinier/requests}"><i class="bi bi-inbox me-2"></i>Requests List</a></li>
            </ul>
            <ul class="nav flex-column mt-2" sec:authorize="isAuthenticated()">
                <li class="nav-item" sec:authorize="hasAnyRole('SECRETAIRE_GENERAL', 'DEMANDEUR', 'MAGASINIER')">
                    <a class="nav-link" th:href="@{/stock}">
                        <i class="bi bi-cart me-2"></i>Products List
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}"><i class="bi bi-person-gear me-2"></i>Profile</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}"><i class="bi bi-person-gear me-2"></i>Profile</a></li>
            </ul>
        </div>
        <div class="p-3 border-top border-white-10" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content flex-grow-1">
        <!-- Top Bar -->
        <header class="bg-white border-bottom py-3 px-4 shadow-sm d-flex align-items-center justify-content-between">
            <div>
                <div class="fw-bolder fs-2"><strong th:text="${pageTitle ?: 'Panel'}">Panel</strong></div>
            </div>
            <div class="d-flex align-items-center">
                <div class="text-end me-4">
                    <small class="text-uppercase text-muted" th:text="${#dates.format(#dates.createNow(), 'EEEE, dd MMMM yyyy')}">Monday, 01 January 2025</small>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light position-relative" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell"></i>
                        <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-badge">
                            <span id="notification-count"></span>
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                    <ul id="notification-list" class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" style="width: 350px;">
                        <li id="no-notifications-placeholder" class="dropdown-item text-center text-muted">No new notifications</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Alerts Fragment -->
        <div th:fragment="alertMessage">
            <div th:if="${(success != null and success != '') or (param.success != null and param.success[0] != '')}"
                 class="alert alert-success custom-alert alert-dismissible fade show d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill fs-4 me-3"></i>
                <div><strong>Success</strong><br><span th:text="${success ?: param.success}"></span></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${(error != null and error != '') or (param.error != null and param.error[0] != '')}"
                 class="alert alert-danger custom-alert alert-dismissible fade show d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                <div><strong>Error</strong><br><span th:text="${error ?: param.error}"></span></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Main Content from other pages is inserted here -->
        <div class="p-4">
            <div th:insert="${content}"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Get current user's ID from Spring Security context
        const currentUserId = /*[[${#authentication.principal.id}]]*/ null;

        document.addEventListener('DOMContentLoaded', function() {
            // Auto-hide alerts
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert.custom-alert');
                alerts.forEach(function(alert) {
                    if (window.bootstrap) new bootstrap.Alert(alert).close();
                });
            }, 4000);

            // Fetch initial notifications via REST
            fetchNotifications();

            // Connect to WebSocket if user is logged in
            if (currentUserId) {
                connectWebSocket();
            }
        });

        function connectWebSocket() {
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                // Subscribe to the user-specific topic
                stompClient.subscribe('/topic/notifications/' + currentUserId, function (notification) {
                    console.log('Received notification:', notification);
                    // When a new notification arrives, show a toast and refresh the list
                    const notificationBody = JSON.parse(notification.body);
                    showRealTimeToast(notificationBody.message);
                    fetchNotifications(); // Re-fetch the list to update count and content
                });
            }, function(error) {
                console.error('STOMP error: ' + error);
                // Optional: try to reconnect after a delay
                setTimeout(connectWebSocket, 10000);
            });
        }

        function fetchNotifications() {
            fetch('/api/notifications')
                .then(response => {
                    if (!response.ok) return null;
                    return response.json();
                })
                .then(notifications => {
                    if (notifications) updateNotificationUI(notifications);
                })
                .catch(error => console.error('Error fetching notifications:', error));
        }

        function updateNotificationUI(notifications) {
            const badge = document.getElementById('notification-badge');
            const countSpan = document.getElementById('notification-count');
            const notificationList = document.getElementById('notification-list');
            const placeholder = document.getElementById('no-notifications-placeholder');

            notificationList.innerHTML = ''; // Clear old list

            if (notifications && notifications.length > 0) {
                countSpan.textContent = notifications.length;
                badge.style.display = 'inline-flex';

                notifications.forEach(n => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'dropdown-item notification-dropdown-item';
                    link.href = '#';

                    const message = document.createElement('div');
                    message.className = 'fw-bold';
                    message.textContent = n.message;

                    const time = document.createElement('div');
                    time.className = 'text-muted small';
                    time.textContent = new Date(n.createdAt).toLocaleString();

                    link.appendChild(message);
                    link.appendChild(time);
                    listItem.appendChild(link);
                    notificationList.appendChild(listItem);
                });
            } else {
                badge.style.display = 'none';
                if (placeholder) notificationList.appendChild(placeholder.cloneNode(true));
            }
        }

        function showRealTimeToast(message) {
            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(toastContainer);

            const toastEl = document.createElement('div');
            toastEl.className = 'toast';
            toastEl.setAttribute('role', 'alert');
            toastEl.setAttribute('aria-live', 'assertive');
            toastEl.setAttribute('aria-atomic', 'true');

            toastEl.innerHTML = `
                <div class="toast-header">
                    <i class="bi bi-bell-fill me-2"></i>
                    <strong class="me-auto">New Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;

            toastContainer.appendChild(toastEl);
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        /*]]>*/
    </script>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Stock Manager'">Stock Manager</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #1e293b; /* Slate 800 */
            --primary-color: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Very light gray bg */
            color: #334155;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
        }

        .sidebar .nav-link {
            color: #94a3b8; /* Muted text */
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 12px;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Main Content Adjustment */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Alert Styling - Floating Toast style */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: none;
            border-left: 4px solid;
        }
        .custom-alert.alert-success { border-color: #198754; }
        .custom-alert.alert-danger { border-color: #dc3545; }
    </style>
</head>
<body>
<div class="d-flex" th:fragment="main(content)">
    <!--side bare-->
    <nav th:fragment="header" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
         class="sidebar d-flex flex-column">

        <div class="sidebar-header text-white">
            <h5 class="fw-bold mb-0"><i class="bi bi-box-seam me-2"></i>Stock Manager</h5>
        </div>

        <div class="px-4 py-3 text-white-50 small">
            <div th:if="${currentUser != null}">
                <i class="bi bi-person-circle me-1"></i>
                <span th:text="${currentUser}">User</span>
            </div>
            <div th:unless="${currentUser != null}">Welcome, Guest</div>
        </div>

        <div class="flex-grow-1 overflow-auto">
<!--            admin-->
            <ul class="nav flex-column" sec:authorize="hasRole('ADMIN')">
                <li class="px-4 py-2 text-uppercase text-white-50" style="font-size: 0.75rem; letter-spacing: 1px;">Admin</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-grid me-2"></i>Dashboard
                    </a>
                </li>
            </ul>
<!--            sg-->
            <ul class="nav flex-column" sec:authorize="hasRole('SECRETAIRE_GENERAL')">
                <li class="px-4 py-2 text-uppercase text-white-50" style="font-size: 0.75rem; letter-spacing: 1px;">Management</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sg}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sg/requests}"><i class="bi bi-inbox me-2"></i>Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sg/stock}"><i class="bi bi-box me-2"></i>Stock</a>
                </li>
            </ul>
<!--            DEMANDEUR -->
            <ul class="nav flex-column" sec:authorize="hasRole('DEMANDEUR')">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/requester}">
                        <i class="bi bi-speedometer2 me-2"></i>Requester Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/requester/products}">
                        <i class="bi bi-cart me-2"></i>Products List
                    </a>
                </li>
            </ul>
<!--        for all users-->
            <ul class="nav flex-column mt-2" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}"><i class="bi bi-person-gear me-2"></i>Profile</a>
                </li>
            </ul>
        </div>

        <div class="p-3 border-top border-white-10" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </form>
        </div>
    </nav>

    <main class="main-content flex-grow-1">
        <!--top bar-->
        <header class="bg-white border-bottom py-3 px-4 shadow-sm d-flex align-items-center justify-content-between">
                <div>
                    <div class="fw-bolder fs-2"><strong th:text="${pageTitle != null ? pageTitle : 'Panel'}">Panel</strong></div>
                </div>
                <div class="text-end">
                    <small class="text-uppercase text-muted" th:text="${#dates.format(#dates.createNow(), 'EEEE, dd MMMM yyyy')}">Monday, 01 January 2025</small>
                </div>
        </header>

        <!--alerts-->
        <div th:fragment="alertMessage">
            <div th:if="${(success != null and success != '') or (param.success != null and param.success[0] != '')}"
                 class="alert alert-success custom-alert alert-dismissible fade show d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill fs-4 me-3"></i>
                <div>
                    <strong>Success</strong><br>
                    <span th:text="${success ?: param.success}"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${(error != null and error != '') or (param.error != null and param.error[0] != '')}"
                 class="alert alert-danger custom-alert alert-dismissible fade show d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                <div>
                    <strong>Error</strong><br>
                    <span th:text="${error ?: param.error}"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!--main content-->
        <div class="p-4">
            <div th:insert="${content}"></div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 4 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 4000);
        });
    </script>
</div>
</body>
</html>

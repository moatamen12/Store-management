<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Manager - Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>
    <body>
<!--    main page-->
        <div class="d-flex">
            <!-- Sidebar -->
            <div th:replace="fragments/header :: header"></div>
            <!-- Main Content -->
            <main class="flex-grow-1 bg-white" style="margin-left: 250px;">
                <!-- Top Bar -->
                <header class="bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Dashboard</h3>
                    <span class="text-muted">Welcome, Admin</span>
                </header>

                <div class="container-fluid p-4">
                    <!-- Users Card (fixed structure) -->
                    <div class="card border-0 shadow-lg">
                        <div class="card-header --bs-secondary-bg-rgb">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h5 class="mb-0">Manage Users</h5>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                                        <select class="form-select" id="searchFilter" style="max-width: 130px;">
                                            <option value="all">All Fields</option>
                                            <option value="name">Name</option>
                                            <option value="email">Email</option>
                                            <option value="role">Role</option>
                                        </select>
                                        <button class="btn btn-primary" type="button" id="searchBtn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-3 text-end">
                                    <a th:href="@{/admin/addUser}" class="btn btn-success"><i class="bi bi-plus-lg me-1"></i>Add User</a>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <table class="table table-hover shadow-sm">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" >
                                    <td th:text = "${user.id}" ></td>
                                    <td th:text = "${user.nom + ' ' + user.prenom}" ></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.role}"><span class="badge bg-info"></span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!-- /.card -->

                </div> <!-- /.container-fluid -->
            </main>
        </div> <!-- /.d-flex -->

<!--     add a user -->
        <div th:replace="fragments/footer :: footer"></div>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
        <script>
            const searchInput = document.getElementById('searchInput');
            const searchFilter = document.getElementById('searchFilter');
            const searchBtn = document.getElementById('searchBtn');
            const tableBody = document.querySelector('table tbody');

            function filterTable() {
                const filter = searchFilter.value;
                const searchTerm = (searchInput.value || '').toLowerCase();
                const rows = tableBody ? tableBody.querySelectorAll('tr') : [];

                rows.forEach(row => {
                    const name = (row.cells[1].textContent || '').toLowerCase();
                    const email = (row.cells[2].textContent || '').toLowerCase();
                    const role = (row.cells[3].textContent || '').toLowerCase();

                    let match = false;
                    if (filter === 'all') {
                        match = name.includes(searchTerm) || email.includes(searchTerm) || role.includes(searchTerm);
                    } else if (filter === 'name') {
                        match = name.includes(searchTerm);
                    } else if (filter === 'email') {
                        match = email.includes(searchTerm);
                    } else if (filter === 'role') {
                        match = role.includes(searchTerm);
                    }

                    row.style.display = match ? '' : 'none';
                });
            }

            if (searchBtn) searchBtn.addEventListener('click', filterTable);
            if (searchInput) searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') filterTable();
            });
        </script>
    </body>
</html>

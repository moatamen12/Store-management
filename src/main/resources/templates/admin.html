<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
<!--    main page-->
        <div class="d-flex">
            <!-- Sidebar -->
            <div th:replace="~{fragments/header :: header}"></div>
            <!-- Main Content -->
            <main class="flex-grow-1 " style="margin-left: 250px; ">
                <div th:replace="~{fragments/topbar :: topbar(pageTitle='Admin Panel')}"></div>

                <div class="container-fluid p-4">
                    <!-- Users Card (fixed structure) -->
                    <div class="card border-0 ">
                        <div class="card-header border-0" style="background: transparent;">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <h5 class="fs-3 fw-bold mb-2">Manage Users</h5>
                                    <p class="text-muted small">View, search, create, edit, and delete user accounts. .</p>
                                </div>
                            </div>
<!--                                search -->
                            <div class="row align-items-center d-flex ">
                                <div class="col-md-6 ">
                                    <div class="input-group justify-content-center shadow-sm">
<!--                                        <span class="input-group-text"><i class="bi bi-search"></i></span>-->
                                        <input type="text" class="form-control" id="searchInput" placeholder="Search users by Name\Email\Role...">
                                        <button class="btn btn-primary" type="button" id="searchBtn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-end">
                                    <a th:href="@{/admin/addUser}" class="btn btn-success shadow-sm">
                                        <i class="bi bi-plus-lg me-1"></i>Add User
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <table class="table table-hover shadow-sm">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" >
                                    <td th:text = "${user.id}" ></td>
                                    <td th:text = "${user.nom + ' ' + user.prenom}" ></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.role}"><span class="badge bg-info"></span></td>
                                    <td>
                                        <a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                                        <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
<!--                            paginations -->
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div>
                                    <label class="me-2">Rows:</label>
                                    <select id="pageSize" class="form-select form-select-sm d-inline-block" style="width:auto;">
                                        <option value="5">5</option>
                                        <option value="10" selected>10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                                <nav>
                                    <ul id="pager" class="pagination pagination-sm mb-0"></ul>
                                </nav>
                            </div>
                        </div>
                    </div> <!-- /.card -->
                </div> <!-- /.container-fluid -->
            </main>
        </div> <!-- /.d-flex -->


        <div th:replace="~{fragments/footer :: footer}"></div>
        <!--search and pagination-->
        <script>
            (function () {
              const searchInput = document.getElementById('searchInput');
              const searchBtn = document.getElementById('searchBtn');
              const tableBody = document.querySelector('table tbody');
              const pageSizeSelect = document.getElementById('pageSize');
              const pager = document.getElementById('pager');

              if (!tableBody) return;

              let currentPage = 1;

              function getFilteredRows() {
                const searchTerm = (searchInput.value || '').toLowerCase();
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                return rows.filter(row => {
                  const name = (row.cells[1]?.textContent || '').toLowerCase();
                  const email = (row.cells[2]?.textContent || '').toLowerCase();
                  const role = (row.cells[3]?.textContent || '').toLowerCase();
                  const match = name.includes(searchTerm) || email.includes(searchTerm) || role.includes(searchTerm);
                  return match;
                });
              }

              function renderPage(page = 1) {
                currentPage = page;
                const pageSize = parseInt(pageSizeSelect.value, 10) || 10;
                const allRows = Array.from(tableBody.querySelectorAll('tr'));
                const filtered = getFilteredRows();
                // hide all rows first
                allRows.forEach(r => r.style.display = 'none');

                const total = filtered.length;
                const totalPages = Math.max(1, Math.ceil(total / pageSize));
                const start = (page - 1) * pageSize;
                const end = start + pageSize;
                filtered.slice(start, end).forEach(r => r.style.display = '');

                renderPager(totalPages);
              }

              function renderPager(totalPages) {
                pager.innerHTML = '';
                const makeLi = (text, page, disabled) => {
                  const li = document.createElement('li');
                  li.className = 'page-item' + (disabled ? ' disabled' : '') + (page === currentPage ? ' active' : '');
                  const a = document.createElement('a');
                  a.className = 'page-link';
                  a.href = '#';
                  a.textContent = text;
                  a.onclick = (e) => { e.preventDefault(); if (!disabled) renderPage(page); };
                  li.appendChild(a);
                  return li;
                };

                // prev
                pager.appendChild(makeLi('«', Math.max(1, currentPage - 1), currentPage === 1));
                // simple numeric pages (limit to window)
                const maxWindow = 7;
                let start = Math.max(1, currentPage - Math.floor(maxWindow / 2));
                let end = Math.min(totalPages, start + maxWindow - 1);
                if (end - start + 1 < maxWindow) start = Math.max(1, end - maxWindow + 1);

                for (let p = start; p <= end; p++) pager.appendChild(makeLi(String(p), p, false));
                // next
                pager.appendChild(makeLi('»', Math.min(totalPages, currentPage + 1), currentPage === totalPages));
              }

              function applyFilter() {
                currentPage = 1;
                renderPage(currentPage);
              }

              if (searchBtn) searchBtn.addEventListener('click', applyFilter);
              if (searchInput) searchInput.addEventListener('keyup', function(e) { if (e.key === 'Enter') applyFilter(); });
              if (pageSizeSelect) pageSizeSelect.addEventListener('change', () => renderPage(1));

              // initial render
              renderPage(1);
            })();
        </script>
    </body>
</html>

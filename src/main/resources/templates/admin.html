<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Manager - Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>
    <body>
<!--    main page-->
        <div class="d-flex">
            <!-- Sidebar -->
            <div th:replace="~{fragments/header :: header}"></div>
            <!-- Main Content -->
            <main class="flex-grow-1 bg-white" style="margin-left: 250px; ">
<!--            <main class="flex-grow-1 bg-white" style="margin-left: 250px;">-->
                <div class="container-fluid p-4">
                    <!-- Users Card (fixed structure) -->
                    <div class="card border-0 ">
                        <div class="card-header --bs-secondary-bg-rgb">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h5 class="mb-0">Manage Users</h5>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" id="searchInput" placeholder="Search users by Name\Email\Role...">
                                        <button class="btn btn-primary" type="button" id="searchBtn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-3 text-end">
                                    <a th:href="@{/admin/addUser}" class="btn btn-success"><i class="bi bi-plus-lg me-1"></i>Add User</a>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <table class="table table-hover shadow-sm">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" >
                                    <td th:text = "${user.id}" ></td>
                                    <td th:text = "${user.nom + ' ' + user.prenom}" ></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.role}"><span class="badge bg-info"></span></td>
                                    <td>
                                        <a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                                        <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!-- /.card -->

                </div> <!-- /.container-fluid -->
            </main>
        </div> <!-- /.d-flex -->

<!--     add a user -->
<!--        <div th:replace="fragments/footer :: footer"></div>-->
<div th:replace="~{fragments/footer :: footer}"></div>
        <script>
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const tableBody = document.querySelector('table tbody');

            function filterTable() {
                const searchTerm = (searchInput.value || '').toLowerCase();
                const rows = tableBody ? tableBody.querySelectorAll('tr') : [];

                rows.forEach(row => {
                    const name = (row.cells[1].textContent || '').toLowerCase();
                    const email = (row.cells[2].textContent || '').toLowerCase();
                    const role = (row.cells[3].textContent || '').toLowerCase();

                    const match = name.includes(searchTerm) || email.includes(searchTerm) || role.includes(searchTerm);
                    row.style.display = match ? '' : 'none';
                });
            }

            if (searchBtn) searchBtn.addEventListener('click', filterTable);
            if (searchInput) searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') filterTable();
            });
        </script>
    </body>
</html>

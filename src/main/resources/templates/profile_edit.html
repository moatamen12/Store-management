<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: main(content=~{::content}, pageTitle=#{profile.edit.title})">
    <div th:fragment="content">

        <div th:replace="fragments/layout :: alertMessage"></div>
        <h3 th:text="#{profile.edit.title}">Edit Profile</h3>
        <form th:action="@{/profile/edit}" th:object="${user}" method="post" class="row g-3" style="max-width:800px;">
            <div class="col-md-6">
                <label class="form-label" th:text="#{profile.first.name}">First Name</label>
                <input name="prenom" class="form-control" required th:field="*{prenom}" />
                <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label" th:text="#{profile.last.name}">Last Name</label>
                <input name="nom" class="form-control" required th:field="*{nom}" />
                <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label" th:text="#{profile.email}">Email</label>
                <input name="email" type="email" class="form-control" required th:field="*{email}" />
                <div th:if="${emailError != null}" class="text-danger" th:text="${emailError}"></div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <!-- Current password (required only when changing password) -->
            <div class="col-md-6">
                <label class="form-label" th:text="#{profile.current.password}">Current Password (required to change)</label>
                <div class="input-group">
                    <input type="password" name="currentPassword" id="currentPassword" class="form-control" th:placeholder="#{profile.current.password.placeholder}" />
                    <button class="btn btn-info" type="button" id="toggleCurrentPassword">
                        <i class="bi bi-eye" id="toggleCurrentIcon"></i>
                    </button>
                </div>
                <div th:if="${passwordError != null}" class="text-danger" th:text="${passwordError}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label" th:text="#{profile.new.password}">New Password (leave blank to keep)</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="#{profile.new.password.placeholder}" th:field="*{password}" />
                    <button class="btn btn-info" type="button" id="togglePassword">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                <a th:href="@{/profile}" class="btn btn-danger" th:text="#{button.cancel}">Cancel</a>
            </div>
        </form>
    </div>
</div>


<script>
    const toggleCurrentPassword = document.getElementById('toggleCurrentPassword');
    const currentPassword = document.getElementById('currentPassword');
    const toggleCurrentIcon = document.getElementById('toggleCurrentIcon');
    if (toggleCurrentPassword) {
        toggleCurrentPassword.addEventListener('click', function () {
            if (!currentPassword) return;
            const type = currentPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            currentPassword.setAttribute('type', type);
            toggleCurrentIcon.classList.toggle('bi-eye');
            toggleCurrentIcon.classList.toggle('bi-eye-slash');
        });
    }

    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    if (togglePassword) {
        togglePassword.addEventListener('click', function () {
            if (!password) return;
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            toggleIcon.classList.toggle('bi-eye');
            toggleIcon.classList.toggle('bi-eye-slash');
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: main(content=~{::content}, pageTitle=#{product.edit.title})">
    <div th:fragment="content">
        <div class="container">
            <div th:replace="fragments/layout :: alertMessage"></div>

            <h2 th:text="#{product.edit.title}">Edit Product</h2>
            <p th:text="#{product.edit.description}">Use the form below to modify the product details.</p>
            <form th:action="@{/produits/update/{id}(id=${produit.id})}" th:object="${produit}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nom" th:text="#{product.name}">Name:</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quantite" th:text="#{product.quantity}">Quantity:</label>
                            <input type="number" class="form-control" id="quantite" th:field="*{quantite}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="seuilAlerte" th:text="#{product.alert.threshold}">Alert Threshold:</label>
                            <input type="number" class="form-control" id="seuilAlerte" th:field="*{seuilAlerte}" required min="0">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="prixUnitaire" th:text="#{product.unit.price}">Unit Price:</label>
                            <input type="number" step="0.01" class="form-control" id="prixUnitaire" th:field="*{prixUnitaire}" required min="0.01">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" th:text="#{product.description}">Description:</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="col-12 text-end mt-3">
                    <a th:href="@{/stock}" class="btn btn-danger me-2" th:text="#{button.cancel}">Cancel</a>
                    <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

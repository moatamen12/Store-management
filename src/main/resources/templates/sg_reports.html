<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: main(content=~{::content}, pageTitle='Reports')">
    <div th:fragment="content">

        <div th:replace="fragments/layout :: alertMessage"></div>
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="card-title">Reports</h5>
                        <p class="text-muted small mb-0">Here you can find all the generated reports.</p>
                    </div>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#generateReportModal">
                        <i class="bi bi-plus-circle me-2"></i>Generate Custom Report
                    </button>
                </div>

                <div class="mb-3">
                    <form th:action="@{/sg/reports}" method="get">
                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Search by report type..." th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
                <table class="table table-hover align-middle">
                    <thead class="bg-light">
                    <tr class="text-muted text-uppercase small">
                        <th class="ps-4 py-3">ID</th>
                        <th class="py-3">Report Type</th>
                        <th class="py-3">Generated By</th>
                        <th class="py-3">Generation Date</th>
                        <th class="py-3">Start Date</th>
                        <th class="py-3">End Date</th>
                        <th class="py-3">Total Expense</th>
                        <th class="py-3 text-end pe-4">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td class="ps-4 fw-semibold text-secondary" th:text="${report.id}"></td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${report.reportType}"></span>
                        </td>
                        <td>
                            <span th:if="${report.generatedBy == null}" class="text-muted fst-italic">
                                <i class="bi bi-robot me-1"></i>System Generated
                            </span>
                            <span th:if="${report.generatedBy != null}">
                                <span th:if="${report.generatedBy.deleted}" class="text-danger">
                                    <i class="bi bi-person-x me-1"></i>
                                    <span th:text="${report.generatedBy.nom + ' ' + report.generatedBy.prenom}"></span>
                                    <small>(Deleted)</small>
                                </span>
                                <span th:unless="${report.generatedBy.deleted}" class="text-dark">
                                    <i class="bi bi-person me-1"></i>
                                    <span th:text="${report.generatedBy.nom + ' ' + report.generatedBy.prenom}"></span>
                                </span>
                            </span>
                        </td>
                        <td th:text="${report.dateGeneration}"></td>
                        <td th:text="${report.startDate}"></td>
                        <td th:text="${report.endDate}"></td>
                        <td class="fw-bold text-success" th:text="${#numbers.formatCurrency(report.totalExpense)}"></td>
                        <td class="text-end pe-4">
                            <a th:href="@{/sg/report/{id}/download(id=${report.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-download me-1"></i>Download
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reports)}">
                        <td colspan="8" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                            No reports found.
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/sg/reports(keyword=${keyword}, page=${currentPage - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                            <a class="page-link" th:href="@{/sg/reports(keyword=${keyword}, page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/sg/reports(keyword=${keyword}, page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Generate Report Modal -->
        <div class="modal fade" id="generateReportModal" tabindex="-1" aria-labelledby="generateReportModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="generateReportModalLabel">Generate Custom Report</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/sg/reports/generate}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
